<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registre d'Usuari</title>
  <link rel="stylesheet" href="../css/estilsformulari.css">
</head>
<body>
<header>
  <h1>Registre d'Usuari</h1>
  <h3>Introdueix les teves dades de contacte:</h3>
</header>
<form action="#" method="post" class="formulario">
  <label for="name">Nom:</label>
  <input type="text" id="name" name="name" required><br>

  <label for="password">Contrasenya:</label>
  <input type="password" id="password" name="password" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>

  <label for="number">Número de Telefon:</label>
  <input type="number" id="number" name="number"><br>

  <label for="date">Data de naixement:</label>
  <input type="date" id="date" name="date"><br>

  <label for="country">País:</label>
  <select id="country" name="country">
    <option value="es">Espanya</option>
    <option value="mx">Alemania</option>
    <option value="mx">França</option>
    <option value="mx">Italia</option>
    <option value="mx">Argentina</option>
    <option value="mx">Brasil</option>
    <option value="mx">Croacia</option>
    <option value="mx">Polonia</option>
  </select><br>
<div>
  <input type="submit" value="Enviar">
  <input type="reset" value="Restablecer">
</div>
</form>
<iframe src="../html/peu_pagina.html" frameborder="0" scrolling="no"></iframe>
</body>
</html>
